<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop-Diagnose</title>
  <style>
    body { font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 20px; }
    pre { background: #f6f8fa; padding: 12px; border-radius: 8px; overflow:auto; }
    .ok { color: #0a7f2e; }
    .err { color: #b00020; }
  </style>
</head>
<body>
  <h1>Diagnose: products.json laden</h1>
  <ol>
    <li>Diese Seite lädt <code>./products.json</code> aus demselben Ordner.</li>
    <li>Wenn es klappt, siehst du Status, Größe und die ersten Elemente.</li>
    <li>Wenn es fehlschlägt, siehst du eine Fehlermeldung.</li>
  </ol>
  <div id="out"></div>
  <script>
    const out = document.getElementById('out');
    function line(html, cls='') {
      const p = document.createElement('p');
      if (cls) p.className = cls;
      p.innerHTML = html;
      out.appendChild(p);
    }
    function block(title, content) {
      line('<strong>'+title+'</strong>');
      const pre = document.createElement('pre');
      pre.textContent = content;
      out.appendChild(pre);
    }
    async function run() {
      try {
        const url = './products.json';
        line('Lade: <code>'+url+'</code>');
        const res = await fetch(url, { cache: 'no-store' });
        line('HTTP-Status: <strong>'+res.status+'</strong> ' + res.statusText);
        const text = await res.text();
        block('Rohtext (erste 500 Zeichen):', text.slice(0,500));
        let data;
        try {
          data = JSON.parse(text);
        } catch (e) {
          line('JSON-Parse-Fehler: '+e.message, 'err');
          return;
        }
        if (Array.isArray(data)) {
          line('JSON ist ein Array. Länge: <strong>'+data.length+'</strong>', 'ok');
          block('Erstes Element:', JSON.stringify(data[0], null, 2));
        } else {
          line('JSON ist KEIN Array (Schlüssel): '+Object.keys(data).join(', '), 'err');
        }
      } catch (e) {
        line('Fetch-Fehler: '+(e && e.message ? e.message : e), 'err');
      }
    }
    run();
  </script>
</body>
</html>
